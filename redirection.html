<!DOCTYPE html>
<html lang="fr">
<head>
<title> Page de redirection</title>
<script language="javascript">
function getParam(name) {
	url = window.location.href;
	name = name.replace(/[\[\]]/g, "\\$&");
	var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function trouverLogin(){
	login=getParam('login');
	document.querySelector("#mondiv").innerHTML = "Bonjour "+login;
}
</script>
<meta charset="utf-8"/>
</head>
<body>
<div id="mondiv">Bonjour</div>
<button onclick="trouverLogin()"> Cliquez ici pour d√©clencher le javascript</button> 
</body>
</html>
